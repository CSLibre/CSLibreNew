<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f5f5f0"/>
  
  <!-- Title -->
  <text x="600" y="60" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#2c3e50" text-anchor="middle">POPS vs OOPS</text>
  <text x="600" y="95" font-family="Arial, sans-serif" font-size="20" fill="#7f8c8d" text-anchor="middle">Understanding Programming with Maggi Noodles</text>
  
  <!-- Left Section - POPS -->
  <rect x="50" y="130" width="530" height="620" fill="#f5e6d3" rx="15"/>
  
  <!-- POPS Title -->
  <text x="315" y="175" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#d35400" text-anchor="middle">POPS</text>
  <text x="315" y="205" font-family="Arial, sans-serif" font-size="16" fill="#7f8c8d" text-anchor="middle">Procedure-Oriented Programming</text>
  
  <!-- Recipe Paper -->
  <rect x="90" y="240" width="120" height="100" fill="#fff" stroke="#333" stroke-width="2" rx="3"/>
  <line x1="100" y1="260" x2="200" y2="260" stroke="#333" stroke-width="1.5"/>
  <line x1="100" y1="280" x2="200" y2="280" stroke="#333" stroke-width="1.5"/>
  <line x1="100" y1="300" x2="180" y2="300" stroke="#333" stroke-width="1.5"/>
  <line x1="100" y1="320" x2="190" y2="320" stroke="#333" stroke-width="1.5"/>
  <text x="150" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">Recipe</text>
  
  <!-- Pot with noodles -->
  <ellipse cx="280" cy="260" rx="45" ry="8" fill="#888"/>
  <rect x="235" y="260" width="90" height="60" fill="#c0c0c0" rx="5"/>
  <path d="M 235 260 Q 230 280 235 300" stroke="#888" stroke-width="3" fill="none"/>
  <path d="M 325 260 Q 330 280 325 300" stroke="#888" stroke-width="3" fill="none"/>
  <!-- Noodles in pot -->
  <path d="M 250 275 Q 260 270 270 275 Q 280 280 290 275" stroke="#f4d03f" stroke-width="3" fill="none"/>
  <path d="M 255 285 Q 265 280 275 285 Q 285 290 295 285" stroke="#f4d03f" stroke-width="3" fill="none"/>
  
  <!-- Water label -->
  <rect x="380" y="250" width="60" height="80" fill="#e3f2fd" stroke="#1e88e5" stroke-width="2" rx="5"/>
  <text x="410" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e88e5" text-anchor="middle">Water</text>
  <circle cx="410" cy="300" r="20" fill="#64b5f6" opacity="0.5"/>
  <circle cx="410" cy="310" r="15" fill="#64b5f6" opacity="0.5"/>
  
  <!-- Masala packet -->
  <rect x="120" y="380" width="80" height="50" fill="#ff6b6b" stroke="#c92a2a" stroke-width="2" rx="5"/>
  <text x="160" y="400" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">MASALA</text>
  <text x="160" y="418" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">Spicy!</text>
  
  <!-- Veggies bowl -->
  <ellipse cx="320" cy="405" rx="50" ry="15" fill="#ddd"/>
  <path d="M 270 405 Q 270 380 320 380 Q 370 380 370 405" fill="#f0f0f0" stroke="#999" stroke-width="2"/>
  <!-- Vegetables -->
  <circle cx="300" cy="395" r="8" fill="#4caf50"/>
  <circle cx="315" cy="392" r="8" fill="#ff9800"/>
  <circle cx="330" cy="395" r="8" fill="#f44336"/>
  <circle cx="310" cy="405" r="8" fill="#ffeb3b"/>
  
  <!-- Text Box -->
  <rect x="90" y="470" width="440" height="250" fill="#fff" stroke="#d35400" stroke-width="3" rx="10"/>
  <text x="310" y="505" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#d35400" text-anchor="middle">Things are scattered</text>
  
  <text x="110" y="540" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">• Recipe (procedure) is separate</text>
  <text x="110" y="570" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">• Ingredients are scattered</text>
  <text x="110" y="600" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">• Water, masala, veggies all apart</text>
  <text x="110" y="630" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">• If Maggi recipe changes,</text>
  <text x="125" y="655" font-family="Arial, sans-serif" font-size="16" fill="#555">you update many places</text>
  <text x="110" y="685" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">• Hard to manage!</text>
  
  <!-- Right Section - OOPS -->
  <rect x="620" y="130" width="530" height="620" fill="#d4e8f5" rx="15"/>
  
  <!-- OOPS Title -->
  <text x="885" y="175" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1976d2" text-anchor="middle">OOPS</text>
  <text x="885" y="205" font-family="Arial, sans-serif" font-size="16" fill="#7f8c8d" text-anchor="middle">Object-Oriented Programming</text>
  
  <!-- Maggi Kit Box -->
  <rect x="720" y="240" width="330" height="200" fill="#fff176" stroke="#f57f17" stroke-width="4" rx="10"/>
  
  <!-- Box Label -->
  <rect x="740" y="255" width="290" height="40" fill="#f57f17" rx="5"/>
  <text x="885" y="282" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#fff" text-anchor="middle">MAGGI KIT</text>
  
  <!-- Items in box -->
  <!-- Noodles packet -->
  <rect x="750" y="315" width="60" height="80" fill="#ffe082" stroke="#f57f17" stroke-width="2" rx="3"/>
  <path d="M 765 335 Q 775 330 785 335" stroke="#d35400" stroke-width="2" fill="none"/>
  <path d="M 765 345 Q 775 340 785 345" stroke="#d35400" stroke-width="2" fill="none"/>
  <path d="M 765 355 Q 775 350 785 355" stroke="#d35400" stroke-width="2" fill="none"/>
  
  <!-- Masala -->
  <rect x="830" y="315" width="50" height="60" fill="#ff6b6b" stroke="#c92a2a" stroke-width="2" rx="3"/>
  <text x="855" y="340" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff" text-anchor="middle">MASALA</text>
  
  <!-- Cheese -->
  <rect x="900" y="315" width="50" height="60" fill="#ffcc80" stroke="#e65100" stroke-width="2" rx="3"/>
  <text x="925" y="340" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff" text-anchor="middle">Cheese</text>
  
  <!-- Veggies pack -->
  <rect x="970" y="315" width="50" height="80" fill="#a5d6a7" stroke="#2e7d32" stroke-width="2" rx="3"/>
  <circle cx="985" cy="340" r="6" fill="#4caf50"/>
  <circle cx="1000" cy="340" r="6" fill="#ff9800"/>
  <circle cx="985" cy="355" r="6" fill="#f44336"/>
  <circle cx="1000" cy="355" r="6" fill="#ffeb3b"/>
  <circle cx="992" cy="370" r="6" fill="#8bc34a"/>
  
  <!-- Recipe inside -->
  <rect x="830" y="390" width="120" height="30" fill="#fff" stroke="#333" stroke-width="1" rx="2"/>
  <line x1="840" y1="400" x2="940" y2="400" stroke="#333" stroke-width="1"/>
  <line x1="840" y1="408" x2="940" y2="408" stroke="#333" stroke-width="1"/>
  <text x="890" y="415" font-family="Arial, sans-serif" font-size="9" fill="#333" text-anchor="middle">Recipe Included</text>
  
  <!-- Text Box -->
  <rect x="660" y="470" width="460" height="250" fill="#fff" stroke="#1976d2" stroke-width="3" rx="10"/>
  <text x="890" y="505" font-family="Arial, sans-serif" font-size="19" font-weight="bold" fill="#1976d2" text-anchor="middle">Everything in one place!</text>
  
  <text x="680" y="540" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">• All Maggi-related things together</text>
  <text x="680" y="570" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">• Noodles + Masala + Recipe + Extras</text>
  <text x="680" y="600" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">• Easy to find everything</text>
  <text x="680" y="630" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">• Want to change Maggi?</text>
  <text x="695" y="655" font-family="Arial, sans-serif" font-size="16" fill="#555">Just update the kit!</text>
  <text x="680" y="685" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">• Organized and easy to manage!</text>
</svg>